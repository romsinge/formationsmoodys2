<mat-toolbar color="primary">
  {{ title | uppercase }}
  <mat-icon>shopping_cart</mat-icon>
  {{ cartProducts | count }}
</mat-toolbar>

<amb-product
  (addToCart)="handleAddToCart($event)"
  [product]="p"
  *ngFor="let p of products | search:searchString; let i = index"
  [ambSuper]="{
    color: 'silver',
    index: i
  }"
></amb-product>

<pre>
  {{ products | json | uppercase | lowercase }}
</pre>
